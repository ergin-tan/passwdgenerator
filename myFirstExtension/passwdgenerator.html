<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="20" value="12">

    <div>
      <label><input type="checkbox" id="includeUppercase"> Capital Letters</label>
      <label><input type="checkbox" id="includeLowercase" checked> Lowercase Letters</label>
      <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
      <label><input type="checkbox" id="includeSymbols"> Symbols</label>
    </div>

    <button id="generate">Create Password</button>

    <div>
      <label for="password">Generated Password:</label>
      <input type="text" id="password" readonly>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
